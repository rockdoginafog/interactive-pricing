<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <main class="hero">

    <div class="header-and-paragraph">

      <h1 class="header">Simple, traffic-based pricing</h1>
      <p class="paragraph">Sign-up for our 30-day trial. No credit card required.</p>

    </div>

    <div class="container">

      <div class="pageviews-and-price">

        <p class="pageviews"><span id="pageviews">100K</span> Pageviews</p>
        <p class="price"><span id="dollarsign">$</span><span id="price">16</span>/month</p>

      </div>

      <input class="range" min="10000" value="100000" step="10000" max="1000000" type="range">

      <div class="billings">

        <p>Monthly Billing</p>

        <label class="toggle">
          <input class="toggle-checkbox" type="checkbox">
          <div class="toggle-switch"></div>
          <span class="toggle-label"></span>
        </label>

        <p>Yearly Billing</p>
        <p class="discount">25% <span id="discount-text">discount</span></p>

      </div>

      <hr>

      <div class="list-and-btn">

        <ul>

          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>

        </ul>

        <button>Start my trial</button>

     </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Krystian Czeszewski</a>.
    </div>

  </main>

  <script src="index.js"></script>
  

</body>
</html>
